<template name="post">
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    <small>
        Posted {{ formatTime timecreated "fromNow" }} by {{ author }}
        {{# if currentUser.roles.admin }}
             | <a href="/edit-post/{{ slug }}">Edit post</a>
        {{/ if }}
    </small>
    <div class="postContent">
        {{# markdown }}
{{ text }}
        {{/ markdown }}
    </div>
</template>
